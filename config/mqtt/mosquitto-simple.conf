# Simple MQTT Broker Configuration for Testing
# Based on Eclipse Mosquitto 2.0.18+

# Basic listener
listener 1883
protocol mqtt
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security (simplified for testing)
allow_anonymous true

# Performance
sys_interval 10
queue_qos0_messages true
max_keepalive 65535




