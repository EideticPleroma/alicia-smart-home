# Alicia Bus Architecture - Enhanced MQTT Broker Configuration
# Eclipse Mosquitto 2.0.18+ Configuration
# Latest stable version with security and performance optimizations

# ===== BASIC CONFIGURATION =====
# Network settings
listener 1883
protocol mqtt
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000
message_size_limit 268435456

# Secure MQTT configuration
listener 8883
protocol mqtt
cafile /mosquitto/config/ca.crt
certfile /mosquitto/config/server.crt
keyfile /mosquitto/config/server.key
require_certificate true
use_identity_as_username true

# WebSocket configuration for browser clients
listener 9001
protocol websockets
cafile /mosquitto/config/ca.crt
certfile /mosquitto/config/server.crt
keyfile /mosquitto/config/server.key
require_certificate true
use_identity_as_username true

# ===== PERSISTENCE =====
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# ===== LOGGING =====
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# ===== SECURITY =====
allow_anonymous false
password_file /mosquitto/config/passwords
acl_file /mosquitto/config/acl

# ===== PERFORMANCE =====
sys_interval 10
queue_qos0_messages true
max_keepalive 65535

# ===== BRIDGE CONFIGURATION =====
# For future multi-broker setups
connection alicia_bridge
address localhost:1884
topic alicia/# both 1
notifications true
start_type automatic
