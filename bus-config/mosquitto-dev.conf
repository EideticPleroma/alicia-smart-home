# Alicia Bus Architecture - Development MQTT Broker Configuration
# Eclipse Mosquitto 2.0.18+ Configuration
# Simplified configuration for development and testing

# ===== BASIC CONFIGURATION =====
# Network settings
listener 1883
protocol mqtt
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000
message_size_limit 268435456

# WebSocket configuration for browser clients
listener 9001
protocol websockets

# ===== PERSISTENCE =====
persistence true
persistence_location /mosquitto/data/
autosave_interval 60

# ===== LOGGING =====
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# ===== SECURITY =====
# Allow anonymous connections for development
# In production, enable authentication
allow_anonymous true
# password_file /mosquitto/config/passwords
# acl_file /mosquitto/config/acl

# ===== PERFORMANCE =====
sys_interval 10
queue_qos0_messages true
max_keepalive 65535

# ===== DEVELOPMENT SETTINGS =====
# Enable debug logging for development
log_type debug

# Allow all topics for development
# In production, use proper ACL
